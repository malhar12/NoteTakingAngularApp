<h1>Edit: {{note.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input type="Text" class="form-control" id="title" name="title" ng-model="note.title"/>
	</fieldset>

	<fieldset class="form-group">
		<label for="description">Description</label>
		<input type="Text" class="form-control" id="description" name="description" ng-model="note.description"/>
	</fieldset>

	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea type="Text" class="form-control" id="content" name="content" ng-model="note.content"></textarea>
	</fieldset>

	<input type="submit" class="btn btn-default" name="Submit" id="submit" ng-click="submitNote(note)" ng-disabled="isSubmitted" />
</form>
